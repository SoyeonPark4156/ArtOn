        <main class="main">
            <div class="contents_area">
                <ul class="mytabs">

                    </li>
                    <li class="mytabs_li" data-tab="mytab_likes">찜목록
                        <span></span>
                    </li>
                </ul>

                <div class="mypage_section" id="mytab_mypage">
                    <div class="myinfo_box">
                        <img src="./img/person_icon_black.png" alt="">
                        <div class="user_name">unknown</div>
                        <a href=""><button class="user_info_btn">회원정보</button></a>

                    <div class="myticket_box">

                            <div class="mytit_more_btn">더보기></div>
                        </div>
                        <div class="mytit_list">
                            <table class="mytit_list_table">
                                <colgroup>
                                    <col width="15%">
                                    <col width="40%">
                                    <col width="30%">
                                    <col width="15%">
                                </colgroup>
                                <thead>
                                    <tr>
                                        <th>예매일</th>
                                        <th>공연정보</th>
                                        <th>예매정보</th>
                                        <th>상태</th>
                                    </tr>
                                </thead>
                                <tbody id="mytit_list_tbody">
                                    
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <div class="mylikes_box">
                        <div class="mylikes_top">
                            <div class="mylikes_title"></div>
                            <div class="mylikes_more_btn"></div>
                        </div>
                        <div class="mylikes_content">

                        </div>
                    </div>

                <div class="myticket_chk_section" id="mytab_tit_chk"></div>

                <div class="mylikes_section" id="mytab_likes"></div>

                <div class="cst_num">

                </div>
